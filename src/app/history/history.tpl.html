<h2 class="text-center">History is empty</h2>

<div class="container" ng-repeat="item in History.items | orderBy: '-date'">
  <div class="col-lg-12">
    <h3>Ordered {{item.dateString}}</h3>
    <items-table
      items="item.items"
      total-price="item.totalPrice"
      preview="true"
    ></items-table>
  </div>
</div>
